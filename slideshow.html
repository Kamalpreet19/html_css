<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slideshow with Blurred Background</title>
  <link rel="stylesheet" href="slideshow.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">MyWebsite</div>
    </div>

    <div class="navbar-right">
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" class="profile-icon" />
        <div class="dropdown">
          <a href="login.html" class="dropdown-item">Login</a>
          <a href="signup.html" class="dropdown-item">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <!-- Radio buttons -->
    <input type="radio" name="radio-btn" id="img1" checked>
    <input type="radio" name="radio-btn" id="img2">
    <input type="radio" name="radio-btn" id="img3">
    <input type="radio" name="radio-btn" id="img4">
    <input type="radio" name="radio-btn" id="img5">
    <input type="radio" name="radio-btn" id="img6">

    <!-- Navigation dots -->
    <div class="dots-container">
      <label for="img1" class="dot"></label>
      <label for="img2" class="dot"></label>
      <label for="img3" class="dot"></label>
      <label for="img4" class="dot"></label>
      <label for="img5" class="dot"></label>
      <label for="img6" class="dot"></label>
    </div>

    <!-- Slides -->
    <div class="slide first">
      <div class="bg" style="background-image:url('photo1.jpg')"></div>
      <img src="photo1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <div class="bg" style="background-image:url('photo2.jpg')"></div>
      <img src="photo2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <div class="bg" style="background-image:url('photo3.jpg')"></div>
      <img src="photo3.jpg" alt="Slide 3">
    </div>
    <div class="slide">
      <div class="bg" style="background-image:url('photo4.jpg')"></div>
      <img src="photo4.jpg" alt="Slide 4">
    </div>
    <div class="slide">
      <div class="bg" style="background-image:url('photo5.jpg')"></div>
      <img src="photo5.jpg" alt="Slide 5">
    </div>
    <div class="slide">
      <div class="bg" style="background-image:url('photo6.jpg')"></div>
      <img src="photo6.jpg" alt="Slide 6">
    </div>
  </div>

</body>

</html>
