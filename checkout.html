<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutique - Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-link">Home</a>

      <div class="dropdown">
        <input type="checkbox" id="toggle-cat-checkout">
        <label for="toggle-cat-checkout" class="dropbtn">Category ▾</label>
        <div class="dropdown-content">
          <a href="suit.html">Suit</a>
          <a href="lehnga.html">Lehenga</a>
          <a href="saree.html">Saree</a>
          <a href="anarkali.html">Anarkali</a>
          <a href="gharara.html">Gharara</a>
        </div>
      </div>

      <a href="about.html" class="nav-link">About Us</a>
    </div>

    <div class="logo">
      <a href="index.html">
        <img src="logopic.jpg" alt="Heritage Couture Logo" class="logo-img">
      </a>
    </div>

    <div class="nav-right">
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" class="icon-img">
        <div class="dropdown">
          <a href="login.html" class="dropdown-item">Login</a>
          <a href="signup.html" class="dropdown-item">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- ================= CHECKOUT FORM ================= -->
  <div class="checkout-container">
    <h1>Checkout</h1>
    <form class="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <h2>Order Summary</h2>
      <div class="order-summary">
        <p>Red Designer Suit - ₹3000</p>
        <p>Bridal Lehenga - ₹50000</p>
        <p><strong>Total: ₹53000</strong></p>
      </div>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </div>

</body>
</html>
